<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="./js/main.js" defer></script>
    <title>Biglietto Treno</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="card">
        <div class="card-body text-center py-3">
          <div class="d-flex justify-content-evenly">

            <div>
              <label for="user-name" id="text-username">Nome e cognome</label>
              <br />
              <input type="text" name="name-surname" id="username" />
            </div>
            <div>
              <label for="kilometers" id="text-km">Km da percorrere</label> <br />
              <input type="text" name="kilometers" id="kilometers" />
            </div>
            <div>
  
              <label for="user-age">Fascia d'et√†</label> <br />
              <select name="user-age" id="user-age">
                <option value="1">Minorenne</option>
                <option value="2">Maggiorenne</option>
                <option value="3">Over 65</option>
              </div>
            </select>
          </div>
        </div>
        <div class="text-center mt-5">
          <button id="send-button" class="btn btn-primary">Genera</button>
          <button id="reset-button" type="reset" class="btn btn-warning">Annulla</button>
        </div>

        <section id="ticket" class="d-none">

          <h2 class="mt-4">Dettaglio Passeggero</h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">NOME PASSEGGERO</th>
                <th scope="col">Offerta</th>
                <th scope="col">Prezzo Base</th>
                <th scope="col">Sconto</th>
                <th scope="col">Prezzo Finale</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="user-name"></td>
                <td>Biglietto Standard</td>
                <td id="base-price"></td>
                <td id="discount-applicated"></td>
                <td id="final-price"></td>
              </tr>
              <!-- <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr> -->
            </tbody>
          </table>
        </section>
      </div>
    </div>
  </body>
</html>
